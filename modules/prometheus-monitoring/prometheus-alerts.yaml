groups:
  - name: container_apps.rules
    rules:
      - alert: ContainerAppDown
        expr: up{job="azure-container-apps"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Container App down"
          description: "Container App has been down for more than 2 minutes."

      - alert: ContainerAppHighCPU
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: ContainerAppHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for more than 5 minutes."
